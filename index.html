<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
        />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" rel="stylesheet" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
    <title>Sunny or rainy?</title>
  </head>

  <body>
    <div class="weather">
      <div class="container1">
        <div class="search-city fon">
          <form id="search-form" class="search-city-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary search"
                />
              </div>
            </div>
          </form>
          <br />
          <div class="block-3 row">
            <button type="button" class="col" id="paris-button">Paris</button>
            <button type="button" class="col" id="london-button">London</button>
            <button type="button" class="col" id="rome-button">Rome</button>
            <button type="button" class="col" id="madrid-button">Madrid</button>
            <button type="button" class="col" id="berlin-button">Berlin</button>
            <button type="submit" class="btn btn-primary mb-3 col-2 current" id="current-location-button">
              Current
            </button>
          </div>
        </div>
        <div class="container shadow-nonemb-3 rounded wrap-top">
          <div class="city shadow p-3 mb-5 bg-body rounded">
            <h1 id="city1"></h1>
            <div class="float-right">
              <span class="units">
                <a href="#" id="celsius-link">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
          <br />
          <div class="block-1 row">
            <div class="col-4">
              <p class="last">
                Last updated:
              </p>
              <p class="day" id="current-date"></p>
              <p class="time" id="current-time"></p>
              <p class="humidity">
                humidity: <span id="humidity"></span> %
              </p>
            </div>
            <div class="col-4">
              <img

                alt="cloud"
                id="icon"
                width="90px"
              />

              <p class="overcast" id="description">
                <br />
              </p>
            </div>
            <div class="col-4">
              <span class="big-degree" id="temperature">
              </span>
              <p class="wind">
                wind: <span id="wind"></span> m/c
              </p>
            </div>
        <div class="weather-forecast" id="forecast">
        </div>
          </div>
  <br>

      target="_blank"
      >here</a>.
    </small>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script
      src="https://kit.fontawesome.com/1b02825f58.js"
      crossorigin="anonymous"
    ></script>
  <script src="src/index.js"></script>
  </body>
</html>
